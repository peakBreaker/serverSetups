<VirtualHost *>
    ServerName example.com

    WSGIDaemonProcess yourapplication user=grader group=sudo threads=5
    WSGIScriptAlias / /var/www/html/myapp.wsgi

    <Directory /var/www/html/Webapp-Flask>
        WSGIProcessGroup Webapp-Flask
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
